<nb-card
	class="chart"
	accent="success"
	nbSpinnerStatus="success"
	nbSpinnerSize="giant"
	[nbSpinner]="isLoading"
	[class.chart--expands]="chartExpands"
>
	<nb-card-body class="chart__body">
		<!-- Label & Actions -->
		<section class="chart__actions">
			<p *ngIf="chartExpands" class="chart__label" [class.chart__label--expands]="chartExpands">
				Countries per languages
			</p>
			<p *ngIf="!chartExpands" class="chart__label" [class.chart__label--expands]="chartExpands">
				5 Most used languages
			</p>
			<button
				nbButton
				outline
				status="primary"
				size="small"
				*ngIf="!chartExpands"
				(click)="openDialog(DialogChartsName.languages)"
			>
				<nb-icon icon="expand-outline"></nb-icon>view pie chart
			</button>
		</section>
		<!-- Chart -->
		<section class="chart__canvas">
			<canvas
				baseChart
				[data]="chartExpands ? pieChartData : barChartData"
				[type]="chartExpands ? pieChartType : barChartType"
				[options]="chartExpands ? pieChartOptions : barChartOptions"
				[plugins]="chartExpands ? pieChartPlugins : barChartPlugins"
			>
			</canvas>
		</section>
	</nb-card-body>
</nb-card>
