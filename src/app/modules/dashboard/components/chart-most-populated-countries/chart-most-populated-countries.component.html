<nb-card class="chart" nbSpinnerStatus="primary" nbSpinnerSize="giant" [nbSpinner]="isLoading">
	<nb-card-body class="chart__body">
		<!-- Label -->
		<p class="chart__label">5 most populated countries</p>
		<!-- Chart -->
		<section class="chart__canvas">
			<canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType">
			</canvas>
		</section>
	</nb-card-body>
</nb-card>
