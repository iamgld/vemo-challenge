<article class="charts">
	<section class="charts__chart">
		<app-chart-most-populated-countries
			[countries]="fiveMostPopulatedCountries"
		></app-chart-most-populated-countries>
	</section>
	<section class="charts__chart">
		<app-chart-countries-per-continent
			[countriesPerContinent]="countriesPerContinent"
		></app-chart-countries-per-continent>
	</section>
	<section class="charts__chart">
		<app-chart-countries-per-language></app-chart-countries-per-language>
	</section>
</article>
