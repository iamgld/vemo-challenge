<article class="header">
	<section class="header__actions">
		<a
			nbButton
			outline
			status="primary"
			size="small"
			target="_blank"
			href="https://iamgld.com/home"
		>
			<nb-icon icon="external-link-outline"></nb-icon>iamgld
		</a>
		<a
			nbButton
			outline
			status="primary"
			size="small"
			target="_blank"
			href="https://github.com/iamgld/vemo-challenge"
		>
			<nb-icon icon="external-link-outline"></nb-icon>github
		</a>
		<a
			nbButton
			outline
			status="primary"
			size="small"
			target="_blank"
			href="https://www.linkedin.com/in/iamgld/"
		>
			<nb-icon icon="external-link-outline"></nb-icon>linkedin
		</a>
	</section>
	<section class="header__search">
		<!-- Autocomplete -->
		<nb-autocomplete #auto>
			<nb-option-group
				*ngFor="let group of filteredGroups$ | async; trackBy: trackByFn"
				[title]="group.name"
			>
				<nb-option *ngFor="let option of group.children" [value]="option">
					{{ option }}
				</nb-option>
			</nb-option-group>
		</nb-autocomplete>
		<input
			nbInput
			type="text"
			placeholder="type name, country, capital, continent"
			[nbAutocomplete]="auto"
			[formControl]="inputFormControl"
		/>

		<!-- Actions -->
		<section class="header__search__actions">
			<button
				nbButton
				outline
				status="success"
				size="small"
				nbSpinnerStatus="success"
				[nbSpinner]="isLoadingSearch"
			>
				<nb-icon icon="search-outline"></nb-icon>search
			</button>
			<button
				nbButton
				outline
				status="primary"
				size="small"
				nbSpinnerStatus="primary"
				[nbSpinner]="isLoadingRefresh"
				(click)="onRefreshCountries()"
			>
				<nb-icon icon="refresh-outline"></nb-icon>refresh
			</button>
		</section>
	</section>
</article>
